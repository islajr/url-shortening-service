<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Generate Short URL</title>
</head>
<body>
    <main layout:fragment="content">
        <header class="bg-dark py-5">
            <div class="container px-5">
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-6">
                        <div class="text-center my-5">
                            <h1 class="display-5 fw-bolder text-white mb-2">Generate a short URL</h1>
                            <form action="createURL" role="form" method="post">
                                <input type="text" placeholder="Provide a long URL you would like to shorten">
                                <button>Generate</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </main>
</body>
</html>
